<div fxFlex fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="loginForm card">
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="email" class="form-control" id="username" formControlName="username" aria-describedby="emailHelp"
                    placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
